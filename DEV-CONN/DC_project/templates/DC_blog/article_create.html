{% extends "DC_blog/base_temp.html" %}
{% load static %}
{% block content %}
<br>
<br>

<form class="site-form" action="{% url 'create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="jumbotron">
        <h1 class="display-4">Create an Awesome Article!</h1>
        <div class="form-group">
            <label for="exampleInputPassword1">Title</label>
            {{form.title }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Content</label>
            {{form.content}}


        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Slug</label>
            <br>
            {{form.slug}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Thumbnail</label>
            {{form.thumb}}
        </div>

        <hr class="my-4">

        <hr class="my-4">
        <p>Creating an article is the first step in changing the World for the better.</p>
        <p class="lead">
            <!-- <a class="btn btn-primary btn-lg" value="Create" href="#" role="button">Create Article</a> -->
            <input class="btn btn-primary btn-lg" type="submit" value="Create Article">
        </p>




</form>
<script>
  const titleInput = document.querySelector('input[name=title]');
const slugInput = document.querySelector('input[name=slug]');

const slugify = (val) => {

    return val.toString().toLowerCase().trim()
        .replace(/&/g, '-and-')         // Replace & with 'and'
        .replace(/[\s\W-]+/g, '-')      // Replace spaces, non-word characters and dashes with a single dash (-)

};

titleInput.addEventListener('keyup', (e) => {
    slugInput.setAttribute('value', slugify(titleInput.value));
});
</script>
