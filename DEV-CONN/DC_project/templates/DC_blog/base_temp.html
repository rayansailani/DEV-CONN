{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/blog_styles.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">


    <title>DEV-CONN</title>

</head>

<body>
    <header>

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-black w3-card">

                <a href="{% url 'list' %}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
                <a href="{% url 'create' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Get
                    Started</a>
                <a href="{% url 'link' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Host your
                    project</a>

                <div class="w3-dropdown-hover w3-hide-small">
                    <button class="w3-padding-large w3-button" title="More">MORE <i
                            class="fa fa-caret-down"></i></button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                      {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
                      {% else %}
                        <a href="{% url 'login'%}" class="w3-bar-item w3-button">Login</a>
                        <a href="{% url 'register'%}" class="w3-bar-item w3-button">Sign up</a>
                      {% endif %}

                    </div>
                </div>

            </div>
        </div>

        <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
        <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top"
            style="margin-top:46px">
            <a href="{% url 'list' %}" class="w3-bar-item w3-button w3-padding-large">HOME</a>/a>
            <a href="{% url 'create' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Get
                Started</a>
            <a href="{% url 'login'%}" class="w3-bar-item w3-button">Login</a>
            <a href="{% url 'register'%}" class="w3-bar-item w3-button w3-padding-large"
                onclick="myFunction()">Register</a>
        </div>
    </header>


    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>


</body>

</html>
