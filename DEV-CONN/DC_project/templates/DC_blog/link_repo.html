<form class="site-form" action="{% url 'link' %}" method="POST" enctype="multipart/form-data">

        <h1 class="display-4">Share your Idea with the World!</h1>
        <div class="form-group">
            <label for="exampleInputPassword1">Name of Repository</label>

            {{form.repo_desc}}


        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Repository URL</label>
            <br>
            {{form.repo_addr}}
        </div>
        <hr class="my-4">

        <hr class="my-4">
        <p>Creating an article is the first step in changing the World for the better.</p>

</form>
